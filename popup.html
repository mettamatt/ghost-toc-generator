<!DOCTYPE html>
<html>

    <title>Ghost CMS Table of Contents Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>Ghost.org Table of Contents Generator</h1>

    <script src="popup.js"></script>
  </body>
