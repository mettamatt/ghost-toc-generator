<!DOCTYPE html>
<html>
<head>
  <title>Ghost ToC Options</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <form id="options-form">
    <fieldset>
      <legend>Choose heading levels to include in the ToC:</legend>
      <label><input type="checkbox" name="h1" checked> H1</label><br>
      <label><input type="checkbox" name="h2" checked> H2</label><br>
      <label><input type="checkbox" name="h3" checked> H3</label><br>
      <label><input type="checkbox" name="h4" checked> H4</label><br>
      <label><input type="checkbox" name="h5" checked> H5</label><br>
      <label><input type="checkbox" name="h6" checked> H6</label><br>
    </fieldset>
    <button type="submit">Save ToC Settings</button>
  </form>

  <script src="options.js"></script>
</body>
</html>
